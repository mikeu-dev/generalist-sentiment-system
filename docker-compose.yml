version: "3.8"

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=changeme_in_production
    depends_on:
      - redis
    volumes:
      - ./uploads:/app/uploads
      - ./models:/app/models
      - ./instance:/app/instance
    restart: unless-stopped

  worker:
    build: .
    command: python worker.py
    environment:
      - FLASK_ENV=production
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    volumes:
      - ./uploads:/app/uploads
      - ./models:/app/models
      - ./instance:/app/instance
    restart: unless-stopped

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
